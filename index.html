<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5ae10de4e2.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="preview-card">
    <div class="preview-card__image-section">
      <img src="images/image-product-desktop.jpg" id="preview-card__image" alt="product image">
    </div>

    <div class="preview-card__text">
      <p class="preview-card__subtitle">Perfume</p>

      <h1 class="preview-card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price">
        <h1 id="new-price">$149.99</h1>
        <p id="old-price">$169.99</p>
      </div>

      <button>
        <p class="button-text"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</p>
      </button>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Ellen Chan</a>.</p>
  </div>
</body>
</html>
